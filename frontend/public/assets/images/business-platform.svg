<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="400" fill="url(#bgGradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="800" height="400" fill="url(#grid)"/>
  
  <!-- Dashboard Cards -->
  <!-- Card 1 - Analytics -->
  <rect x="50" y="80" width="200" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="70" y="100" width="40" height="40" rx="8" fill="rgba(255,255,255,0.2)"/>
  <rect x="120" y="105" width="100" height="8" rx="4" fill="rgba(255,255,255,0.4)"/>
  <rect x="120" y="120" width="80" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="120" y="135" width="60" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Card 2 - CRM -->
  <rect x="280" y="80" width="200" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <circle cx="310" cy="120" r="20" fill="rgba(255,255,255,0.2)"/>
  <rect x="340" y="105" width="110" height="8" rx="4" fill="rgba(255,255,255,0.4)"/>
  <rect x="340" y="120" width="90" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="340" y="135" width="70" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Card 3 - Projects -->
  <rect x="510" y="80" width="200" height="120" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <rect x="530" y="100" width="30" height="30" rx="6" fill="rgba(255,255,255,0.2)"/>
  <rect x="570" y="105" width="120" height="8" rx="4" fill="rgba(255,255,255,0.4)"/>
  <rect x="570" y="120" width="100" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="570" y="135" width="80" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Bottom Section - Charts -->
  <rect x="50" y="230" width="320" height="140" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <!-- Bar Chart -->
  <rect x="80" y="320" width="30" height="30" fill="rgba(255,255,255,0.5)"/>
  <rect x="130" y="300" width="30" height="50" fill="rgba(255,255,255,0.5)"/>
  <rect x="180" y="280" width="30" height="70" fill="rgba(255,255,255,0.5)"/>
  <rect x="230" y="290" width="30" height="60" fill="rgba(255,255,255,0.5)"/>
  <rect x="280" y="310" width="30" height="40" fill="rgba(255,255,255,0.5)"/>
  <rect x="330" y="295" width="30" height="55" fill="rgba(255,255,255,0.5)"/>
  
  <!-- Right Section - Team -->
  <rect x="400" y="230" width="310" height="140" rx="12" fill="url(#cardGradient)" stroke="rgba(255,255,255,0.2)" stroke-width="2"/>
  <!-- Team avatars -->
  <circle cx="430" cy="260" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="480" cy="260" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="530" cy="260" r="20" fill="rgba(255,255,255,0.3)"/>
  <circle cx="580" cy="260" r="20" fill="rgba(255,255,255,0.3)"/>
  <rect x="430" y="290" width="170" height="8" rx="4" fill="rgba(255,255,255,0.4)"/>
  <rect x="430" y="310" width="140" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  <rect x="430" y="330" width="120" height="8" rx="4" fill="rgba(255,255,255,0.3)"/>
  
  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="white" text-anchor="middle">Business Management Platform</text>
</svg>
